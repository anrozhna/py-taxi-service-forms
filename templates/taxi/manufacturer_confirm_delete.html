{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  
  <p>Are you sure you want to delete <strong>{{ manufacturer.name }}</strong>?</p>
  <form action="" method="post"></form>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Yes, delete">
  <a href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
{% endblock %}
